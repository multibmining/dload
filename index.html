<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Blockchain Mining</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        .logo {
            font-size: 60px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            animation: glow 1.5s infinite alternate;
            margin-top: 20px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
            }
        }
        .crypto-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: #111;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: tickerMove 15s linear infinite;
            color: #ffcc00;
            font-weight: bold;
            font-size: 18px;
        }
        @keyframes tickerMove {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="support.html">Support</a>
        <a href="grievance.html">Grievance</a>
        <a href="tutorial.html">Tutorial</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="license.html">License</a>
    </nav>
    <h1 class="logo">MBM</h1>
    <h2>Welcome to Multi Blockchain Mining</h2>
    <h3>Live Cryptocurrency Prices</h3>
    
    <div class="ticker-container">
        <div class="ticker" id="crypto-ticker">Loading prices...</div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=BTC,ETH,SOL,XRP,BNB,PI', {
                    headers: {
                        'X-CMC_PRO_API_KEY': 'YOUR_API_KEY'
                    }
                });
                const data = await response.json();
                const prices = `BTC: $${data.data.BTC.quote.USD.price.toFixed(2)} | ETH: $${data.data.ETH.quote.USD.price.toFixed(2)} | SOL: $${data.data.SOL.quote.USD.price.toFixed(2)} | XRP: $${data.data.XRP.quote.USD.price.toFixed(2)} | BNB: $${data.data.BNB.quote.USD.price.toFixed(2)} | PI: $${data.data.PI.quote.USD.price.toFixed(2)}`;
                document.getElementById('crypto-ticker').innerText = prices;
            } catch (error) {
                document.getElementById('crypto-ticker').innerText = 'Failed to load prices';
            }
        }
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000);
    </script>
</body>
</html>
