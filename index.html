<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Blockchain Mining</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #111; color: #fff; }
        h1 { color: #f39c12; }
        .crypto-prices { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Welcome to Multi Blockchain Mining</h1>
    <p>Mine multiple cryptocurrencies efficiently.</p>
    <div class="crypto-prices">
        <p>Live Crypto Prices:</p>
        <p>BTC: <span id="btc-price">Loading...</span></p>
        <p>ETH: <span id="eth-price">Loading...</span></p>
        <p>PI: <span id="pi-price">Loading...</span></p>
        <p>XRP: <span id="xrp-price">Loading...</span></p>
        <p>SOL: <span id="sol-price">Loading...</span></p>
    </div>
    <script>
        async function fetchPrices() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,pi-network,solana,ripple&vs_currencies=usd');
                let data = await response.json();
                document.getElementById('btc-price').innerText = `$${data.bitcoin.usd}`;
                document.getElementById('eth-price').innerText = `$${data.ethereum.usd}`;
                document.getElementById('pi-price').innerText = `$${data['pi-network'].usd || 'N/A'}`;
                document.getElementById('xrp-price').innerText = `$${data.ripple.usd}`;
                document.getElementById('sol-price').innerText = `$${data.solana.usd}`;
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }
        fetchPrices();
    </script>
</body>
</html>
